{% load static %}

<!-- Add Patient Modal -->
<div x-data="{ 
        isOpen: false,
        debugModal() {
            console.log('Modal state:', this.isOpen);
            
            setTimeout(() => {
                const modal = this.$refs.modal;
                const container = this.$refs.container;
                const overlay = this.$refs.overlay;
                
                console.log('Modal elements:', {
                    modal: modal ? 'Found' : 'Missing',
                    container: container ? 'Found' : 'Missing',
                    overlay: overlay ? 'Found' : 'Missing'
                });
                
                if (modal) {
                    const rect = modal.getBoundingClientRect();
                    console.log('Modal position:', rect);
                }
            }, 100);
        }
     }"
     @open-modal.window="isOpen = true; $nextTick(() => debugModal())"
     @keydown.escape.window="isOpen = false">

    <!-- Modal -->
    <div x-show="isOpen" 
         class="relative z-50"
         x-transition>
        
        <!-- Background backdrop -->
        <div x-ref="overlay"
             class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             @click="isOpen = false"></div>

        <!-- Modal container -->
        <div x-ref="container" 
             class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <!-- Modal panel -->
                <div x-ref="modal"
                     @click.stop
                     class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
                    
                    <!-- Modal Header -->
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">
                                    Add New Patient
                                </h3>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="bg-white px-4 pb-4 sm:px-6">
                        <form hx-post="{% url 'patients:add_patient' %}" 
                              hx-target="#patientsList" 
                              hx-swap="beforeend"
                              @submit="isOpen = false">
                            {% csrf_token %}
                            <div class="space-y-4">
                                <!-- Patient Details -->
                                <div>
                                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" name="first_name" id="first_name" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" name="last_name" id="last_name" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                                    <input type="date" name="date_of_birth" id="date_of_birth" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="nhs_number" class="block text-sm font-medium text-gray-700">NHS Number</label>
                                    <input type="text" name="nhs_number" id="nhs_number" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="hospital_number" class="block text-sm font-medium text-gray-700">Hospital Number</label>
                                    <input type="text" name="hospital_number" id="hospital_number" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                            </div>

                            <!-- Modal Footer -->
                            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                <button type="submit"
                                        class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">
                                    Add Patient
                                </button>
                                <button type="button"
                                        @click="isOpen = false"
                                        class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Trigger Button -->
<button @click="isOpen = true"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    Add New Patient
</button>

<!-- Debug Info -->
<script>
    document.addEventListener('alpine:init', () => {
        console.log('Alpine.js initialized');
    });
</script>
